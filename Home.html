<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Thien Tran Design Portfolio</title>
		<link rel="stylesheet" href="Styles.css">
		<link rel="icon" type="image/svg+xml" href="ProfileImagePlain.svg">
	<head/>
	
	<body>
		<div class="screen symantec">
			<header class="main">
				<div class="caption">Thien Tran Design Portfolio</div>
			</header>

			<div class="win">
				<div class="caption"><div class="title">Introduction</div></div>
				<div class="container-introduction">
					<img class="container-item-1-left" src="ProfileImagePlain.svg" alt="Profile Image">
					<div class="container-item-1-right justify-text">
						<p>Hello, my name is Thien Tran and I am a web developer and graphic designer based in Adelaide, Australia.</p>
					</div>
				</div>
			</div>
		</div>

		<div class="screen norton">
			<div class="win cyan-theme">
				<div class="caption"><div class="title">Sample Themed Banners</div></div>
				
				<div class="container-banner">
					<p class="content-center"><strong>Isometric Banner</strong></p>
					<img  id="hovered" class="banner" src="Metro_Banner.svg" alt="Train Banner">
						
					<p class="content-center"><strong>Celestial Banner</strong></p>
					<img class="banner" src="Celestial_Banner.svg" alt="Celestial Banner">
						
					<p class="content-center"><strong>Vaporwave Banner</strong></p>
					<img class="banner" src="Vaporwave_Banner.svg" alt="Vaporwave Banner">
				</div>
			</div>
			
			<div class="win gray-theme">
				<div class="caption"><div class="title">Sample Themed Icons</div></div>
				
				<div class="container-icons">
					<div class="container-item-centred">
						<img class="icons" src="Metro_Home_Plain.svg" alt="Metro Home Icon">
						<img class="icons" src="Metro_Bell_Plain.svg" alt="Metro Bell Icon">
						<img class="icons" src="Metro_Settings_Plain.svg" alt="Metro Settings Icon">
						<img class="icons" src="Metro_Twitter_Plain.svg" alt="Metro Twitter Icon">
					</div>
					<div class="container-item-centred">
						<img class="icons" src="Celestial_Home_Plain.svg" alt="Celestial Home Icon">
						<img class="icons" src="Celestial_Bell_Plain.svg" alt="Celestial Bell Icon">
						<img class="icons" src="Celestial_Settings_Plain.svg" alt="Celestial Settings Icon">
						<img class="icons" src="Celestial_Twitter_Plain.svg" alt="Celestial Twitter Icon">
					</div>
					<div class="container-item-centred">
						<img class="icons" src="Vaporwave_Home_Plain.svg" alt="Vaporwave Home Icon">
						<img class="icons" src="Vaporwave_Bell_Plain.svg" alt="Vaporwave Bell Icon">
						<img class="icons" src="Vaporwave_Settings_Plain.svg" alt="Vaporwave Settings Icon">
						<img class="icons" src="Vaporwave_Twitter_Plain.svg" alt="Vaporwave Twitter Icon">
					</div>
				</div>
			</div>
		  
			<div class="win blue-theme">
				<div class="caption"><div class="title">Sample Themed Loading Spinners</div></div>
				<div class="container-icons">
					<div class="container-item-centred">
						<img class="spinners" src="Metro_Spinner_Plain.svg" alt="Metro Spinner">
						<img class="spinners" src="Celestial_Spinner_Plain.svg" alt="Celesial Spinner">
						<img class="spinners" src="Retrowave_Spinner_Plain.svg" alt="Vaporwave Spinner">
					</div>
				</div>
			</div>
		</div>
	<body/>
</html>
